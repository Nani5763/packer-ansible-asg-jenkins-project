---
- hosts: all
  become: yes
  tasks:
    - name: Clean apt cache directory (fix corruption)
      file:
        path: /var/lib/apt/lists/
        state: absent

    - name: Recreate apt lists directory
      file:
        path: /var/lib/apt/lists/partial
        state: directory
        recurse: yes

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install nginx
      apt:
        name: nginx
        state: present

    - name: Enable and start nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Deploy index.html
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Hello from AMI built by Ansible!</h1>"
