---
- hosts: all
  become: yes   # <--- ensure root privilege for all tasks
  tasks:
    - name: Clean apt cache directory (fix corruption)
      file:
        path: /var/lib/apt/lists
        state: absent
      become: yes   # <--- double ensure with become
      ignore_errors: yes

    - name: Recreate apt lists directory
      file:
        path: /var/lib/apt/lists
        state: directory
        mode: '0755'
      become: yes

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      become: yes

    - name: Install nginx
      apt:
        name: nginx
        state: present
      become: yes

    - name: Enable and start nginx
      service:
        name: nginx
        state: started
        enabled: yes
      become: yes

    - name: Deploy index.html
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Hello from AMI built by Ansible!</h1>"
      become: yes
